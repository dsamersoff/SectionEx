COM_SECTIONEX_SETTINGS_USE_SHORT_INTRO_TXT_DESC="<b>No</b>: Short comments are ignored. SectionEx doesn't look after them at all.<br/><br/><b>Short if it exists</b>: SectionEx will use the short comment whenever it finds one. As a fall-back the full introduction text is used if no short-comment is defined. <br/><br/><b>Short only</b>: Only short comments are displayed. If no short comment is specified for an article, no comment is displayed for the article either.<br/><br/>Explanation: The standard introduction text which is displayed on the front-page is usually quite long. If you still want to use this long text for the front-page while using something shorter for SectionEx, then this is the option to go with. To define a short comment add the following HTML text inside the Content-Article Manager: <br/><br/><b>&;171;span style=&quot;display: none&quot; class=&quot;ShortDescription&quot;&gt;Short description used by SectionEx only&;171;/span&gt;</b><br/><br/>Note 1: You must use a span as defined here. Additional characters or empty spaces are not allowed. As the span uses the &quot;display: none&quot; CSS style, the text won't normally be visible. Rather only SectionEx will look after this span and extract its content. <br/>Note 2: If you use TinyMCE to edit your Articles go to HTML mode to add the span. Otherwise TinyMCE will reformat it and thus &quot;break&quot; the functionality."
