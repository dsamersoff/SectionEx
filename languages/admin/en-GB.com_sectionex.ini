SHORT_SEF_LINKS_DESC="This setting only affects 'SectionEx Like Article Links' if SEF/SEO is enabled (*). Normal SEF URLs for SectionEx look like 'menu-alias<b>/catid-catalias</b>/artid-artalias.html'. For short SEF URLs the category part is omitted which results in links ala '<b>menu-alias/artid-artalias.html</b>'.<br/><br/>(*) You can enable SEF URLs in Joomla's Admin. See: 'Site - Global Configuration'."
