SORT_PROPAGATE="Propagate Sort Settings"
SORT_PROPAGATE_DESC="Determines how sort settings are propagated to other SectionEx menus. <br/><br/>Example: We have two SectionEx menus called Menu1 and Menu2; then we click on 'Sort by Article Title' in Menu1. Menu Specific: Our setting is stored for Menu1 only. Session Wide (both menus): Our setting is propagated to Menu2 and possibly to any other SectionEx menu with Session Wide sorting selected."
MENU_SPECIFIC="Menu Specific"
SESSION_WIDE="Session Wide"
MENU BEHAVIOR="Menu & Pathway Behavior"
MENU_BEHAVIOR_DESC="SectionEx like: Once you select an article SectionEx's menu will remain highlighted and the Article is appended to the pathway (breadcrumbs). This behavior is comparable to Joomla!'s native 'Category List Layout' or 'Section Layout'. <br/><br/>Front Page like: Links identical to those on the Front Page are generated (actually the same code is used). Once you select an article another menu gets active and the pathway is changed accordingly to this newly highlighted menu item."
MENU_BEHAVIOR1="SectionEx Like Article Links"
MENU_BEHAVIOR2="Front Page Like Article Links"
SEF_NORMAL="Normal"
